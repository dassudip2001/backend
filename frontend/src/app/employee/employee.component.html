<app-navber></app-navber>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-title">
          <h3 class="text-center mt-2"><b>Create Employee</b></h3>
          <hr />
        </div>

        <div class="card-body">
          <form
            [formGroup]="employeeForm"
            (ngSubmit)="onSubmit()"
            class="form-horizontal needs-validation"
            novalidate
          >
            <fieldset>
              <div class="mb-3">
                <label for="name" class="form-label" aria-required="true"
                  >Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  aria-describedby="emailHelp"
                  placeholder="Enter The Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter the  Email"
                />
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  formControlName="position"
                  placeholder="Enter the Position"
                />
              </div>
              <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea
                  class="form-control"
                  id="about"
                  formControlName="about"
                  placeholder="About section"
                  rows="2"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="position" class="form-label">Joining Date</label>
                <br />
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" />
                  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <!-- <span
                class="alert text-success px-0"
                *ngIf="alert.success.length > 0"
                >{{ alert.success }}</span
              >
              <span
                class="alert text-danger px-0"
                *ngIf="alert.error.length > 0"
                >{{ alert.error }}</span
              >
              <button
                type="submit"
                class="btn btn-sm bg-primary float-end"
                *ngIf="!isSubmit"
                [disabled]="!employeeForm.valid"
                style="width: 75px"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-sm bg-primary float-end"
                *ngIf="isSubmit"
                style="width: 75px"
              >
                <i class="fas fa-spinner fa-pulse"></i>
              </button> -->
              <button type="submit">submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-title">
          <h3 class="text-center mt-2"><b>Show Employee</b></h3>
          <hr />
        </div>
        <div class="card-body mt-2 overflow-auto">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Position</th>
                <th scope="col">About</th>
                <th scope="col">Joining_data</th>
                <th scope="col">More</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let emp of empArray
                    | filter : _employeeService.getFilter()
                    | paginate : { itemsPerPage: 5, currentPage: p };
                  let i = index
                "
              >
                <td>{{ i + 1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>

                <td>{{ emp.position }}</td>
                <td>{{ emp.about }}</td>
                <td>{{ emp.joining_data }}</td>

                <td>
                  <span class="d-flex">
                    <i
                      class="fas fa-pencil-alt pointer-cursor"
                      (click)="getEmployee(emp._id, 'Update')"
                    ></i>
                    &nbsp; &nbsp;
                    <i
                      class="fas fa-trash pointer-cursor"
                      (click)="deleteEmployee(emp._id)"
                    ></i>
                    <i
                      class="fas fa-show pointer-cursor"
                      (click)="getEmployeeById(emp._id)"
                      >show</i
                    >
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="blockquote-footer">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
